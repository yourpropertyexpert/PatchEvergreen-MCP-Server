events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    upstream mcp_sse {
        server mcp-server:8001;
    }

    upstream flask_app {
        server flask-server:8002;
    }

    server {
        listen 8000;
        server_name localhost;

        # Custom 404 page - intercept 404s from backend and show custom page
        error_page 404 /404.html;

        # MCP SSE endpoint - route to FastMCP server
        # FastMCP SSE serves at root path, so we proxy /sse to the MCP server root
        location /sse {
            # Handle CORS preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
                add_header 'Access-Control-Max-Age' 1728000 always;
                add_header 'Content-Type' 'text/plain; charset=utf-8' always;
                add_header 'Content-Length' 0 always;
                return 204;
            }

            # CORS headers for actual requests
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;

            # Proxy to FastMCP SSE server (strip /sse path - FastMCP serves at root)
            proxy_pass http://mcp_sse/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # SSE specific settings
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding off;

            # Timeouts for long-lived connections
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # All other routes go to Flask (Skill endpoints)
        location / {
            proxy_pass http://flask_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Standard proxy settings
            proxy_redirect off;

            # Intercept 404 responses and show custom page
            proxy_intercept_errors on;
        }

        # Handle 404 errors from backend services
        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
